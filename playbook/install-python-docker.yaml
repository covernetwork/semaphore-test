# Install python and docker
- name: Install Python and Docker
  hosts: all
  remote_user: root
  become: true
  vars_prompt:
  - name: confirm
    prompt: >-
      Do you want to continue?
  tasks:
  - name: install python package manager
    apt:
      name: python3-pip

  - name: check the confirmation
    when: confirm.lower() != 'y'

  - name: install python sdk
    become_user: root
    pip:
      name:
      - docker
      - docker-compose
